    <script type="text/javascript">
        function ShowTitle(id) {
            var span = document.getElementById('tooltip_' + id);
            if (!span) {
                var div = $('#labelDIV_' + id).append('<span id="tooltip_' + id + '" style="font-family: sans-serif;font-size:30px;background: white;border: 1px solid black;padding: 4px;left: 0;white-space: nowrap;display: inline-block;">' + $('#img_' + id).attr("title") + '</span>');
            }
            else {
                var div = document.getElementById('labelDIV_' + id);
                if (div && span) {
                    div.removeChild(span);
                }
            }
        }

        function HideTitle(id) {
            var div = document.getElementById('labelDIV_' + id);
            var span = document.getElementById('tooltip_' + id);
            if (div && span) {
                div.removeChild(span);
            }
        }
